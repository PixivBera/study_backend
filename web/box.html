<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            /*
            inline element와 block element라는 게 있음
            */
            h1, a {
                border-width:5px;
                border-color:red;
                border-style:solid;
                /* 같은 뜻: border:5px solid red;*/
                display:inline;
                /*
                display:block 또는 none도 있음
                */
                margin:0; /* 테두리 사이의 간격 */
                width:100px;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <h1>CSS</h1>
        <br>
        <br>
        Casading Style Sheets <a target="_blank" href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets">CSS</a>) is a style sheet language used for
        describing the presentation of a document written in a markup language.
    </body>
</html>
